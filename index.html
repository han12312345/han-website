        <p>法国斗牛犬（英文名French Bulldog）属于食肉目犬科犬属哺乳动物，是一种体型短小精悍的伴侣犬。</p>
        <p>法国斗牛犬躯体沉厚，头部短而巨大，下颌突出，肩部宽阔，四肢强壮但矮小。其眼圆而外凸，耳直立且大。被毛短而密，体色常见黑色带白色斑块，或白底黑斑。</p>
        <p>此外，法国斗牛犬的皮肤柔软而松弛，尤其是在头部和肩胛区域，容易形成皱褶。</p>
        <p>法国斗牛犬原产于法国，以其勇敢无畏的性格而闻名，但对儿童十分友善。</p>
